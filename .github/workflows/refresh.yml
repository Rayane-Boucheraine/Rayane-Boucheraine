name: Update Readme File

on:
  schedule: 
    # Run every 10 hours
    - cron: "* */10 * * *"

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}