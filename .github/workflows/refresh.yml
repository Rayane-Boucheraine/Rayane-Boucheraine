name: Update GitHub Activity

on:
  schedule:
    - cron: "0 */10 * * *" # Runs every 10 hours
  workflow_dispatch:
  push:
    branches: [master, main]
  pull_request: 
    branches: [master, main]

jobs:
  update-readme:
    name: Update this repo's README with latest GitHub activity
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Fetch GitHub activity
        run: |
          # Fetch GitHub activity (this is just an example, replace with actual commands)
          echo "Fetching GitHub activity..."
          # Write activity to a file
          echo "Latest GitHub activity goes here" > activity.txt

      - name: Update README
        run: |
          # Update README with fetched activity
          echo "Updating README..."
          # Append activity to README
          cat activity.txt >> README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m 'Update README with latest GitHub activity'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
